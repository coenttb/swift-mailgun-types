disabled_rules:
  - line_length
  - identifier_name
  - nesting  # Allow deeply nested enums for namespacing
  - redundant_discardable_let  # Preserve 'let _ =' in result builder contexts (required for Swift 6.0+)
  - opening_brace  # Handled by swift-format
  - trailing_comma  # Handled by swift-format
  - trailing_whitespace  # Preserve whitespace in snapshot tests
  - orphaned_doc_comment  # Allow module-level documentation
  - inclusive_language  # API types must match Mailgun API terminology (master, whitelist)
  - redundant_string_enum_value  # Explicit enum values match API specification
  - function_body_length  # Test files may have longer setup functions
  - cyclomatic_complexity  # API encoding/decoding functions can be complex
  - non_optional_string_data_conversion  # UTF-8 encoding can fail, optional is correct

opt_in_rules:
  - empty_count
  - explicit_init
  - sorted_imports
  - force_cast
  - force_try
  - closure_spacing
  - operator_usage_whitespace
  - private_outlet
  - redundant_nil_coalescing
  - literal_expression_end_indentation
  - single_test_class
  - sorted_first_last
  - vertical_whitespace
  - legacy_random
  - no_extension_access_modifier
  - colon

included:
  - Package.swift
  - Sources
  - Tests

excluded:
  - Carthage
  - Pods
  - fastlane
  - build
  - .build

analyzer_rules:
  - unused_import

colon:
  apply_to_dictionaries: true

vertical_whitespace:
  max_empty_lines: 1

# Increased length limits for test files
type_body_length:
  warning: 400
  error: 500

file_length:
  warning: 650
  error: 750

# Allow short type names and underscores for API types
type_name:
  min_length:
    warning: 1
    error: 0
  max_length:
    warning: 40
    error: 50
  allowed_symbols: "_"

# Allow more function parameters for API types with many fields
function_parameter_count:
  warning: 8
  error: 10
